<h3>4. Ejemplo petición post</h3>
<p class="text-muted">Petición post en la que se manda un body. Formularios con varios campos</p><hr>
<form #formulario="ngForm" (ngSubmit)="enviar(formulario.form)">
  <input placeholder="Usuario" name="username" type="text" class="form-control" ngModel required><br>
  <input placeholder="Contraseña" name="password" type="password" class="form-control" ngModel required><br>
  <button class="btn btn-outline-dark btn-block" type="submit">Enviar</button>
</form>
